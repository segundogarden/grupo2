<style>
  /* Estrelas animadas */
  .stars {

      50px 100px #fff,
      200px 300px #fff,
      400px 150px #fff,

      800px 200px #fff,
      1000px 400px #fff,
      1200px 100px #fff,
      1400px 300px #fff,
      1600px 500px #fff,
      1800px 150px #fff;
    animation: animStars 100s linear infinite;
  }

  @keyframes animStars {

    100% { transform: translate(-1000px, -500px); }

  /* Piscar das estrelas */
  .stars::after {

      900px 500px #fff,
      1100px 200px #fff,
      1300px 400px #fff,
      1500px 100px #fff;
