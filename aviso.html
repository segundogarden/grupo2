<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConfirmaÃ§Ã£o de Pagamento - AÃ§aiverso</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    overflow-x: hidden;
    transition: background 0.5s;
  }

  /* Fundo pulsante */
  body.festivo {
    animation: fundoBrilho 2s infinite alternate;
  }
  @keyframes fundoBrilho {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
    100% { filter: brightness(1); }
  }

  /* Aviso animado */
  .aviso {
    background: #d4edda;
    color: #155724;
    border: 2px solid #c3e6cb;
    padding: 25px;
    border-radius: 15px;
    font-size: 24px;
    max-width: 500px;
    margin: 100px auto 0 auto;
    opacity: 0;
    transform: translateY(-30px);
    transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }
  .aviso.show {
    opacity: 1;
    transform: translateY(0);
    animation: brilhoAviso 1s infinite alternate;
  }
  @keyframes brilhoAviso {
    0% { box-shadow: 0 0 10px #af4c8b, 0 0 20px #af4c8b, 0 0 30px #af4c8b; }
    100% { box-shadow: 0 0 25px #af4c8b, 0 0 50px #af4c8b, 0 0 75px #af4c8b; }
  }
  .aviso strong { color: #af4c8b; }

  /* Confete */
  .confete {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    pointer-events: none;
    z-index: 9999;
    opacity: 0.9;
    border-radius: 50%;
  }
  @keyframes cair {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(700px) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="aviso" id="aviso">
  ðŸŽ‰ Pagamento confirmado! Obrigado por comprar no <strong>AÃ§aiverso</strong>! ðŸŒŸ
</div>

<script>
  const cores = ['#FF3C3C', '#FF8C3C', '#FFE93C', '#3CFF8C', '#3C8CFF', '#B53CFF', '#FF3CBF'];

  function gerarConfete() {
    const confete = document.createElement('div');
    confete.classList.add('confete');
    confete.style.left = Math.random() * window.innerWidth + 'px';
    const tamanho = Math.random() * 12 + 5;
    confete.style.width = tamanho + 'px';
    confete.style.height = tamanho + 'px';
    confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
    confete.style.animationDuration = (2 + Math.random() * 3) + 's';
    confete.style.animationTimingFunction = 'linear';
    confete.style.transform = `rotate(${Math.random() * 360}deg)`;
    confete.style.animationName = 'cair';
    document.body.appendChild(confete);
    setTimeout(() => confete.remove(), 3500);
  }

  function mostrarAviso() {
    document.body.classList.add('festivo');
    const aviso = document.getElementById('aviso');
    aviso.classList.add('show');
    const confeteInterval = setInterval(gerarConfete, 100);

    // Remove aviso e redireciona apÃ³s 7 segundos
    setTimeout(() => {
      aviso.classList.remove('show');
      clearInterval(confeteInterval);
      setTimeout(() => { window.location.href = 'contato.html'; }, 800);
    }, 7000);
  }

  // Mostra automaticamente ao carregar a pÃ¡gina
  window.onload = mostrarAviso;
</script>

</body>
</html>
