<style>
  :root{
    --brown:#0b0013;;
    --green:#0b0013;;
    --muted:#0b0013;;
    --card-bg:#0b0013;;
    --radius:14px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Poppins',system-ui,Roboto,Arial;
    background:#0b0013;;
    color:#0b0013;;
    -webkit-font-smoothing:antialiased;
  }

  header{
    background:#fff;
    border-bottom:1px solid rgba(0,0,0,0.06);
    padding:18px 20px;
    display:flex;
    align-items:center;
    gap:12px;
    position:sticky;
    top:0;
    z-index:10;
  }
  .logo{
    color:var(--brown);
    font-weight:700;
    font-size:28px;
    letter-spacing:0.5px;
  }

  main{padding:22px; max-width:1100px; margin:0 auto;}

  h1.hero{
    font-size:40px;
    color:var(--brown);
    margin:8px 0 18px;
    line-height:1.02;
    text-align:center;
  }

  /* categorias visuais (copinho/casquinha/viagem) */
  .servings{
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:22px;
  }
  .chip{
    background:#fff;
    border:1px solid #eee;
    padding:10px 14px;
    border-radius:10px;
    min-width:120px;
    text-align:center;
    cursor:pointer;
    font-weight:600;
    color:#444;
    box-shadow:0 4px 14px rgba(0,0,0,0.04);
  }
  .chip.active{border-color:var(--green); color:var(--green);}

  /* grid de cards */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    gap:20px;
  }

  .card{
    background:var(--card-bg);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    transition:transform .18s ease, box-shadow .18s;
  }
  .card:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.08); }

  /* imagem com recorte em "V" inferior */
  .card .media{
    width:100%;
    height:200px;
    object-fit:cover;
    display:block;
    clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
  }

  .card-body{
    padding:18px 20px 24px;
    display:flex;
    gap:12px;
    flex-direction:column;
    flex:1;
  }
  .flavor{
    font-size:20px;
    font-weight:700;
    color:var(--brown);
    margin:0;
    text-align:center;
  }
  .desc{
    color:var(--muted);
    font-size:14px;
    margin:8px 0 12px;
    text-align:center;
  }

  /* tabela de pre√ßos */
  .price-grid{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }
  .price{
    background:#f3f6f2;
    border-radius:999px;
    padding:8px 12px;
    font-weight:600;
    font-size:14px;
    color:var(--brown);
  }

  .cta{
    margin-top:auto;
    text-align:center;
  }
  .btn{
    display:inline-block;
    background:var(--green);
    color:#fff;
    padding:10px 18px;
    border-radius:999px;
    text-decoration:none;
    font-weight:700;
  }
  .btn.secondary{
    background:transparent;
    color:var(--green);
    border:2px solid rgba(70,102,63,0.12);
    font-weight:700;
  }

  /* filtro sabores (busca) */
  .filters{
    margin:18px 0 26px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .filter-btn{
    padding:8px 14px;
    border-radius:10px;
    border:1px solid #e7e7e7;
    background:#fff;
    cursor:pointer;
    font-weight:600;
  }
  .filter-btn.active{border-color:var(--green); color:var(--green);}

  footer{
    padding:40px 20px;
    text-align:center;
    color:#888;
    font-size:14px;
  }

  /* responsivo */
  @media (max-width:420px){
    h1.hero{font-size:34px}
    .card .media{height:180px}
  }
</style>
</head>
<body>

<header>
  <div class="logo">a√ßa√≠verso</div>
</header>

<main>
  <h1 class="hero">Viva Sabores Inesquec√≠veis</h1>

  <!-- tipos de servi√ßo (mudar o active clicando com JS) -->
  <div class="servings" role="tablist" aria-label="Formas de servir">

  <!-- filtros por categoria -->
  <div class="filters" aria-hidden="false">
    <button class="filter-btn active" data-filter="todos">Todos</button>
    <button class="filter-btn" data-filter="base-leite">Base de Leite</button>
    <button class="filter-btn" data-filter="sem-a√ßucar">sem a√ßucar</button>
    <button class="filter-btn" data-filter="com-gluten">Com Gl√∫ten</button>
  </div>

  <!-- grid onde os cards ser√£o renderizados -->
  <section class="grid" id="menuGrid" aria-live="polite"></section>
</main>

<footer>

/* Ordens/labels de exibi√ß√£o de pre√ßos (mapeamento leg√≠vel) */
const priceLabels = [
  { key:'copinho-p', label:'Copinho P' },
  { key:'copinho-m', label:'Copinho M' },
  { key:'copinho-g', label:'Copinho G' },
];

/* Render: cria os cards na grid */
const grid = document.getElementById('menuGrid');

function currencyBRL(v){
  return v ? v.toLocaleString('pt-BR', { style:'currency', currency:'BRL' }) : '-';
}

function renderList(list){
  grid.innerHTML = '';
  list.forEach(f=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img class="media" src="${f.img}" alt="${f.name}" loading="lazy">
      <div class="card-body">
        <h3 class="flavor">${f.name}</h3>
        <p class="desc">${f.desc}</p>

        <div class="price-grid" aria-hidden="false">
          ${ priceLabels.map(p=>{
            const val = f.prices[p.key];
            return `<span class="price" title="${p.label}">${p.label}: ${currencyBRL(val)}</span>`;
          }).join('') }
        </div>

/* Inicial: todos os sabores */
renderList(flavors);

/* Filtros por categoria */
document.querySelectorAll('.filter-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;

    if(filter === 'todos'){
      renderList(flavors);
      return;
    }
    const filtered = flavors.filter(f => f.categories.includes(filter));
    renderList(filtered);
  });
});

/* Servings chips (apenas efeito visual ‚Äî voc√™ poderia ligar a l√≥gica de pre√ßos/tamanhos aqui) */
document.querySelectorAll('.chip').forEach(ch=>{
  ch.addEventListener('click', ()=>{
    document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    ch.classList.add('active');
    // opcional: voc√™ pode usar ch.dataset.serving para ajustar quais pre√ßos mostrar
  });
});

/* Exemplo: clique em "Pe√ßa Agora" -> abrir modal ou link de whatsapp (exemplo simples) */
document.addEventListener('click', (ev)=>{
  const a = ev.target.closest('a[data-flavor]');
  if(!a) return;
  ev.preventDefault();
  const id = a.dataset.flavor;
  const flavor = flavors.find(f => f.id === id);
  if(!flavor) return;
  // Exemplo simples: abrir conversa no whatsapp (substitua n√∫mero)
  const phone = '5511999999999';
  const text = encodeURIComponent(`Ol√°! Quero pedir *${flavor.name}* ‚Äî qual o hor√°rio de retirada/entrega?`);
  window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
});
